<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Exercises list</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Measure</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let exercise of exercises; let i = index">
        <td>{{i + 1}}</td>
        <td>{{exercise.title}}</td>
        <td>{{exercise.category.title}}</td>
        <td>{{exercise.amount}}</td>
        <td>{{exercise.measure.title}}</td>
        <td>{{exercise.date | date :'mediumDate'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
